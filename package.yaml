library:
  dependencies:
    - aeson
    - bytestring
    - crdt
    - directory
    - filepath
    - mtl
    - optparse-applicative
    - stm
    - text
    - time
  source-dirs: lib

executables:
  ff:
    dependencies:
      - aeson
      - bytestring
      - crdt
      - directory
      - filepath
      - mtl
      - stm
      - text
      - yaml

      - ff

    main: Main
    source-dirs: exe/ff

  ff-gui:
    dependencies:
      - hoppy-runtime
      - qtah
    main: Main
    source-dirs: exe/ff-gui

tests:
  test:
    dependencies:
      - tasty
      - tasty-hunit

      - ff

    main: Main
    source-dirs: test

dependencies:
  - base
  - containers

ghc-options: -dynamic  # to find libqtah.so automagically (how does it work?)
